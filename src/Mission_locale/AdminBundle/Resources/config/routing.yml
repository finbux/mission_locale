admin_homepage:
    path:     /
    defaults: { _controller: AdminBundle:Admin:index }
admin_categorie:
    path: /categorie
    defaults: { _controller: AdminBundle:Admin:categorie }
admin_modules:
    path: /modules
    defaults: { _controller: AdminBundle:Admin:module }
admin_moins26:
    path:     /moins26
    defaults: { _controller: AdminBundle:Moins26:index }
admin_moins26_update:
    path: /moins26/{id}/update
    defaults: { _controller: AdminBundle:Moins26:update }

# ROUTE MODULE APPEL
admin_appel:
    path: /modules/appel
    defaults: { _controller: AdminBundle:Appel:show }
appel_update:
    path: /modules/appel/{id}/update
    defaults: { _controller: AdminBundle:Appel:update }
    requirements:
        id: \d+
appel_delete:
    path: /modules/appel/{id}/delete
    defaults: { _controller: AdminBundle:Appel:delete }
    requirements:
        id: \d+
# FIN ROUTE APPEL

# ROUTE SOUS ITEM
admin_sous_item:
    path: /moins26/sous_item/{id}
    defaults: { _controller: AdminBundle:AdminSousItem:index }
    requirements:
        id: \d+
sous_item_new:
    path: /moins26/sous_item/{id}/new
    defaults: { _controller: AdminBundle:AdminSousItem:new }
    requirements:
        id: \d+

sous_item_update:
    path: /moins26/sous_item/{id}/update
    defaults: { _controller: AdminBundle:AdminSousItem:update }
    requirements:
        id: \d+

sous_item_delete:
    path: /moins26/sous_item/{id}/delete
    defaults: { _controller: AdminBundle:AdminSousItem:delete }
    requirements:
        id: \d+

# FIN ROUTE SOUS ITEM